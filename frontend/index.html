<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- =====================================================================
         META TAGS BÁSICOS
         ===================================================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- =====================================================================
         SEO Y DESCRIPCIÓN
         ===================================================================== -->
    <meta name="description" content="Eventify - Plataforma de gestión de eventos. Descubre, crea y gestiona eventos de forma sencilla." />
    <meta name="keywords" content="eventos, gestión, conferencias, meetups, talleres" />
    <meta name="author" content="Eventify" />
    
    <!-- =====================================================================
         FAVICON
         ===================================================================== -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- =====================================================================
         TÍTULO DE LA PÁGINA
         ===================================================================== -->
    <title>Eventify - Gestión de Eventos</title>
    
    <!-- =====================================================================
         PRECARGA DE FUENTES
         ===================================================================== -->
    <!-- Roboto: Fuente principal de Material Design / Vuetify -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- =====================================================================
         ESTILOS CRÍTICOS INLINE
         =====================================================================
         Estilos mínimos para el loading inicial antes de que cargue Vue
         ===================================================================== -->
    <style>
      /* Fondo inicial mientras carga la app */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
      }
      
      /* Contenedor de loading inicial */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        z-index: 9999;
      }
      
      /* Spinner de carga */
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e0e0e0;
        border-top-color: #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      /* Texto de carga */
      .loading-text {
        margin-top: 16px;
        color: #616161;
        font-size: 14px;
      }
      
      /* Animación de rotación */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Ocultar loading cuando Vue está montado */
      #app:not(:empty) + #app-loading {
        display: none;
      }
    </style>
  </head>
  
  <body>
    <!-- =====================================================================
         CONTENEDOR PRINCIPAL DE VUE
         =====================================================================
         Vue 3 montará la aplicación aquí. El contenido inicial se reemplaza
         completamente cuando la app está lista.
         ===================================================================== -->
    <div id="app"></div>
    
    <!-- =====================================================================
         PANTALLA DE CARGA INICIAL
         =====================================================================
         Se muestra mientras Vue y sus dependencias cargan.
         Se oculta automáticamente cuando la app está montada.
         ===================================================================== -->
    <div id="app-loading">
      <div class="loading-spinner"></div>
      <p class="loading-text">Cargando Eventify...</p>
    </div>
    
    <!-- =====================================================================
         NOSCRIPT
         =====================================================================
         Mensaje para usuarios con JavaScript deshabilitado
         ===================================================================== -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Requerido</h1>
        <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
        <p>Por favor, habilita JavaScript en tu navegador y recarga la página.</p>
      </div>
    </noscript>
    
    <!-- =====================================================================
         SCRIPT PRINCIPAL
         =====================================================================
         Vite inyecta automáticamente el script de entrada (main.ts)
         ===================================================================== -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
