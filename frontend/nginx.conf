# =============================================================================
# NGINX Configuration - Eventify Frontend (SPA)
# =============================================================================
# Configuración optimizada para aplicaciones Vue.js con Vue Router en modo history
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compresión gzip para archivos estáticos
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;

    # Cache para assets estáticos (JS, CSS, fuentes, imágenes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Cache para index.html (sin cache para que siempre obtenga la última versión)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Proxy para API (opcional, si se quiere proxy inverso)
    # Comentado porque usamos VITE_API_URL directamente desde el frontend
    # location /api/ {
    #     proxy_pass http://backend:5000/api/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # Manejo de rutas SPA - Redirigir todas las rutas a index.html
    # Esto permite que Vue Router maneje las rutas del lado del cliente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Manejo de errores
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
